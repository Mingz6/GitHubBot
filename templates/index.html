<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Code Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">GitHub Code Analyzer</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Analyze GitHub Repository</h5>
                <form id="repoForm" method="post" action="/workflow">
                    <div class="mb-3">
                        <label for="repo_url" class="form-label">GitHub Repository URL</label>
                        <input type="url" class="form-control" id="repo_url" name="repo_url" 
                               placeholder="https://github.com/username/repository" required>
                    </div>
                    <div class="mb-3">
                        <label for="goal" class="form-label">Your Goal</label>
                        <input type="text" class="form-control" id="goal" name="goal" 
                               placeholder="Understand the codebase" value="Understand the codebase">
                    </div>
                    <div class="mb-3">
                        <label for="persona" class="form-label">Your Persona</label>
                        <select class="form-select" id="persona" name="persona">
                            <option value="Developer">Developer</option>
                            <option value="Project Manager">Project Manager</option>
                            <option value="Student">Student</option>
                            <option value="Researcher">Researcher</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze Repository</button>
                </form>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Analyzing repository... This may take a few moments.</p>
        </div>
        
        <div id="results" class="d-none">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Repository Summaries</h5>
                    <div id="summaries"></div>
                </div>
            </div>
            
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Key Insights</h5>
                    <div id="insights"></div>
                </div>
            </div>
            
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Recommendations</h5>
                    <div id="recommendations"></div>
                </div>
            </div>
            
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Next Exploration Area</h5>
                    <div id="nextArea"></div>
                </div>
            </div>
            
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Quiz Questions</h5>
                    <div id="questions"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('repoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const repoUrl = document.getElementById('repo_url').value;
            const goal = document.getElementById('goal').value;
            const persona = document.getElementById('persona').value;
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').classList.add('d-none');
            
            try {
                const response = await fetch('/workflow', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        repo_url: repoUrl,
                        goal: goal,
                        persona: persona
                    }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Display summaries
                    const summariesDiv = document.getElementById('summaries');
                    summariesDiv.innerHTML = '';
                    
                    Object.entries(data.summaries).forEach(([filename, summary]) => {
                        summariesDiv.innerHTML += `
                            <div class="mb-3">
                                <h6>${filename}</h6>
                                <p>${summary}</p>
                            </div>
                        `;
                    });
                    
                    // Display insights
                    document.getElementById('insights').innerHTML = `<p>${data.insights.replace(/\n/g, '<br>')}</p>`;
                    
                    // Display recommendations
                    document.getElementById('recommendations').innerHTML = `<p>${data.recommendations.replace(/\n/g, '<br>')}</p>`;
                    
                    // Display next area
                    document.getElementById('nextArea').innerHTML = `<p>${data.next_area}</p>`;
                    
                    // Display questions
                    document.getElementById('questions').innerHTML = `<pre>${data.questions}</pre>`;
                    
                    // Show results
                    document.getElementById('results').classList.remove('d-none');
                } else {
                    alert('Error: ' + (data.error || 'Failed to analyze repository'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            } finally {
                // Hide loading
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
